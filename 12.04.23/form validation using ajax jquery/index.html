<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 center">
          <form class="mt-5" style="background-color: rgb(245, 245, 245)">
            <div class="form-group">
              <label name="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Enter your Email"
              />
            </div>
            <div class="form-group">
              <label for="email">Address</label>
              <input
                type="text"
                class="form-control"
                name="address"
                id="address"
                placeholder="Enter your Address"
              />
            </div>
            <div class="form-group mt-2">
              <button type="submit" id="btnClear" class="btn btn-warning">
                clear
              </button>
              <button type="submit" id="btnSubmit" class="btn btn-primary">
                Submit
              </button>
            </div>
            <div class="form-group">
              <div id="response"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"
    integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="query.js" type="text/javascript"></script>
</html>
